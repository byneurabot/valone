<!DOCTYPE HTML>
<html>
  <head>
  <title>Bienvenue</title>   
      <meta name="viewport" content="width=device-width, initial-scale=1">
     
       <style>
        .jean
        {
          font-size: 16pt;
          text-align: center;
          line-height: 1em;
          font-weight: 300;
        }    
        .card
        {
            padding: 70px 70px;
            color: white;
            background-color: black;
        }
        .slideshow-container
        {
            max-container: 1000px;
            position: relative; 
            margin: auto;
        }
        *{
          border-box: border-sizing;
         }
        hr
        {  
            border: 1px solid #f1e3dd;
        }
        body
        {
            outline: 0px;
            margin: 0px;
            padding: 0px;
        }
        .momo
        {
          text-align: center;
          font-size: 14pt;
        }
        .text
        {
          font-style: italic;
          font-weight: 400;
          line-height: normal;
          color: white;
          width: 100%;
          font-size: 16pt;
        }
        .chance
        {
          text-align: center;
          font-size: 12pt;
          font-family: Calisto;
        }
        .titre
        {
            font-size: 16pt;
            line-height: normal;
            font-weight: 300;
        }      
        .class
        {
            text-align: center;
            font-family: Serif;
            background-color: #f2f2f2;
            padding: 100px 100px;
        }
          .mySlides
          {
              display: none;
          }
        .text
        {
          color: white;
          font-size: 16pt;
          line-height: 1.1em;
          font-weight: 400;
          font-style: italic;
          color: white;
          text-align: center;
        }
        .prev, .next
        {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            margin-top: -22px;
            padding: 16px;
            color: black;
            font-weight: bold;
            user-select: none;
            border-radius: 0 3px 3px 0;
          }
        a
        {
          text-decoration: none;
        }
        .dot
        {
          cursor: pointer;
          height: 15px;
          width: 15px;
          margin: 0 2px;
          background-color: white;
          border-radius: 50%;
          display: inline-block;
          transition: background-color 0.6s ease;
        }
        .active, .dot:hover 
        {
              background-color: black;
        }
        .fade
        {
            animation-name: fade; 
            animation-duration: 1.5s;
        }
        @keyframes fade
        {
            from {opacity: 0.4;}
            to {opacity: 1;}
        }
        @media only screen and (max-width: 500px) and (max-height: 900px)
        {
          *{
              border-box: box-sizing;
          }
          body
          {
                outline: 0px;
                padding: 0px;
                margin: 0px;
          }
        }
        
      </style>  
    </head>
